<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
 // word lists
    var firstPart = ["The Coldness of", "The Journey to", "Altered by", "A Parallel of", "The Return of"];
    var secondPart = ["the Coming Order", "the Relationship of Command", "Evil Androids", "Cybernetic Brain"];

  document.getElementById("name").innerHTML = firstPart[Math.floor(Math.random() * firstPart.length)] + " " + secondPart[Math.floor(Math.random() * secondPart.length)];
}
</script>
</head>
<body>

<h2>JavaScript in Head</h2>

<p id="name">A Band.</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
